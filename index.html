<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP noté</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/meteo.js"></script>
  </head>
  <body>
    <div id="Entete">
      <h1>TP Météo HTML</h1>
    </div>

    <label for="pet-select">Choisissez votre ville :</label>

    <select onchange="showCity()" id="pet-select">
      <option value="">--SVP choisissez une ville--</option>
      <option value="Paris">Paris</option>
      <option value="Lyon">Lyon</option>
      <option value="Montbeliard">Montbeliard</option>
    </select>

    <div class="flex-container">
      <div id="Paris" class="city">
        <h2>Paris</h2>
        <p>2°, Pluvieux.</p>
        <img src="image/nounLightning.png" alt=" Erreur" width="80" />
      </div>
      <div id="Lyon" class="city">
        <h2>Lyon</h2>
        <p>-5°, Orageux.</p>
        <img src="image/nounsnowing.png" alt=" Erreur" width="80" />
      </div>
      <div id="Montbeliard" class="city">
        <h2>Montbéliard</h2>
        <p>30°, Ensoleillé.</p>
        <img src="image/nounsun.png" alt=" Erreur" width="80" />
      </div>
    </div>
    <footer>
      <h3>Mohamed BOUASSIDA & Kamel AHMED</h3>
      <h3>
        Icones météo par
        <a
          target="_blank"
          href="https://thenounproject.com/#_=_"
          style="color: #ff0000"
          >thenounproject</a
        >
      </h3>
      <div class="copyright">Copyright © 2021. Tous droits réservés.</div>
    </footer>
  </body>
</html>
